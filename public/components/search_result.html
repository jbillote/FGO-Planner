{{define "search_result"}}
<li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
        <img src="{{.Icon}}" style="width: 45px; height: 45px" class="rounded-circle" />
        <div class="ms-3">
            <img src="{{.ClassIcon}}" style="width: 45px; height: 45px;"/>
            <span class="fw-bold mb-1 text-white px-3">
                {{.Name}}
            </span>
        </div>
    </div>
</li>
{{end}}
